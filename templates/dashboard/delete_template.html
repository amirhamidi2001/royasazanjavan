{% extends 'dashboard/base.html' %}

{% block content %}
  <div class="max-w-xl mx-auto">
    <div class="bg-white rounded-2xl shadow-lg border border-slate-200 overflow-hidden">
      <!-- Header -->
      <div class="px-6 py-5 border-b border-slate-200 bg-slate-50">
        <div class="flex items-center gap-3">
          <div class="flex items-center justify-center w-10 h-10 rounded-full bg-red-100 text-red-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
          </div>
          <h2 class="text-lg font-bold text-slate-800">{{ title }}</h2>
        </div>
      </div>

      <form method="post" class="p-6 space-y-6">
        {% csrf_token %}

        <!-- Warning -->
        <div class="rounded-xl border border-red-200 bg-red-50 p-4">
          <div class="flex gap-3">
            <svg class="w-6 h-6 text-red-500 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
            <div>
              <h3 class="font-semibold text-red-800 mb-1">هشدار حذف</h3>
              <p class="text-sm text-red-700 leading-relaxed">آیا از حذف این مورد اطمینان دارید؟ این عملیات قابل بازگشت نیست!</p>
            </div>
          </div>
        </div>

        <!-- Object details -->
        <div class="rounded-xl border border-slate-200 bg-slate-50 p-4">
          <h4 class="text-xs font-bold text-slate-500 mb-3 tracking-wide">جزئیات مورد حذف</h4>
          <div class="space-y-2 text-sm text-slate-700">
            {% block object_details %}
              <p>
                <span class="font-medium">شناسه:</span> {{ object.id }}
              </p>
              <p>
                <span class="font-medium">عنوان:</span> {{ object }}
              </p>
            {% endblock %}
          </div>
        </div>

        <!-- Actions -->
        <div class="flex justify-end gap-3 pt-4 border-t border-slate-200">
          <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="px-5 py-2.5 rounded-lg text-sm font-medium bg-slate-100 text-slate-700 hover:bg-slate-200 transition">انصراف</a>

          <button type="submit" class="px-5 py-2.5 rounded-lg text-sm font-medium bg-red-600 text-white hover:bg-red-700 transition flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>بله، حذف شود
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
