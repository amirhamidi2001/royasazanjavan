{% extends 'dashboard/list_template.html' %}
{% block table_headers %}
  <th class="px-6 py-3 text-right text-xs font-bold text-gray-700 uppercase">شناسه</th>
  <th class="px-6 py-3 text-right text-xs font-bold text-gray-700 uppercase">نام</th>
  <th class="px-6 py-3 text-right text-xs font-bold text-gray-700 uppercase">Slug</th>
  <th class="px-6 py-3 text-right text-xs font-bold text-gray-700 uppercase">تاریخ ایجاد</th>
  <th class="px-6 py-3 text-center text-xs font-bold text-gray-700 uppercase">عملیات</th>
{% endblock %}
{% block table_rows %}
  {% for tag in tags %}
    <tr class="hover:bg-gray-50">
      <td class="px-6 py-4 text-sm text-gray-900">{{ tag.id }}</td>
      <td class="px-6 py-4 text-sm text-gray-900">
        <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">{{ tag.name }}</span>
      </td>
      <td class="px-6 py-4 text-sm text-gray-600">{{ tag.slug }}</td>
      <td class="px-6 py-4 text-sm text-gray-600">{{ tag.created_at|date:'Y/m/d' }}</td>
      <td class="px-6 py-4 text-center">
        <a href="{% url 'dashboard:articles:tag-update' tag.pk %}" class="inline-flex items-center px-3 py-1.5 bg-yellow-500 hover:bg-yellow-600 text-white text-xs font-medium rounded-md">ویرایش</a>
        <a href="{% url 'dashboard:articles:tag-delete' tag.pk %}" class="inline-flex items-center px-3 py-1.5 bg-red-500 hover:bg-red-600 text-white text-xs font-medium rounded-md">حذف</a>
      </td>
    </tr>
  {% endfor %}
{% endblock %}
